filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false
processors:
  - add_cloud_metadata: ~
  - drop_fields:
      fields: ["host.name"]
      ignore_missing: true
  - copy_fields:
      fields:
        - from: "container.name"
          to: "host.name"
      fail_on_error: false
      ignore_missing: true
  - drop_event:
      when:
        contains:
          message: "Elastic-Metricbeat"
filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true
      hints.default_config.enabled: false

output.elasticsearch:
  hosts: ["http://elasticsearch:9200"]
  username: 'elastic'
  password: 'changeme'

setup.kibana:
  host: "kibana:5601"

setup.dashboards.enabled: true